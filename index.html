<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="title">Tip Calculator</h1>
    
    <div class="textfields">
            <div id="bill">
                <label>Total Bill Amount</label>
                <input type="number" id="billamt">
            </div>
            <div id="tip">
                <label>Tip Percentage</label>
                <input type="number" id="tippercent">
            </div>
    </div>
</div>
    <div class="results">
        <button id="add"><h1>+</h1></button>
        <h2>Number Of People</h2>
        <p id="res">1</p>
        <button id="sub"><h1>-</h1></button>        
    </div>
    <h2 id="finamt">Amount To Be Paid Per Person</h2>
    <div class="final">
            <h3 id="finalll">$0</h3>
            <button id="calculate"><h1>Calculate</h1></button>
    </div>

<script src="script.js"></script>
</body>
</html>
